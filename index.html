<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резервирование билетов в кинотеатр</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Резервирование билетов в кинотеатр</h1>
        <div>
            <label for="datePicker">Выберите дату:</label>
            <input type="date" id="datePicker">
        </div>
        <div>
            <label for="sessionSelect">Выберите сеанс:</label>
            <select id="sessionSelect"></select>
        </div>
        <div id="seatsContainer"></div>
        <button id="reserveButton">Забронировать</button>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
